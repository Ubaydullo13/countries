<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Rest Countries About</title>
  </head>
  <body>
    <!----------- HEADER------------->
    <header>
      <div class="container">
        <h1>Where in the world?</h1>

        <button class="toggle-btn" id="toggle">
          <img src="../images/moon-icon.svg" alt="" />Dark Mode
        </button>
      </div>
    </header>
             <!----------------ABOUT  ------------->
   <div class="about" id="about">
    <div class="container">
        <button class="btn-close" id="close">
          <img src="../images/close-btn.svg" alt="" />
          Back
        </button>
      <img id="flag" src="" alt="" />
        <div class="aboutBody">
          <div class="aboutInfo">
           <!-- loader -->
            <div class="center">
              <div class="ring"></div>
              <span>loading...</span>  
          </div>
            <!-- About Info -->
          <div class="aboutInfoLeft">
              <h2 id="name"></h2>
              <p id="nativeName">
              </p>
              <p id="population">
              </p>
              <p id="region">
                
              </p>
              <p id="subRegion">
                
              </p>
              <p id="capital">
                
              </p>
            </div>
            <div class="aboutInfoRight">
              <p id="domain">
               
              </p>
              <p id="currencies">
                
              </p>
              <p id="languages">
                
              </p>
            </div>
          </div>
          <div class="border_countries">
            <p id="borders">
              
            </p>
          </div>
      </div>
    </div>
  </div>

    
    <script src="../js/about.js" type="module"></script>
  </body>
</html>
